          example: 200
        message:
          type: string
          description: a message in case of errors
          example: ""
    ResponseRequestOut:
      type: object
      required:
        - conversationId
        - state
        - traversedStates
        - maxStateCount
        - analyzer
        - bubble
        - action
        - data
        - actionInput
        - stateData
        - successValue
        - failureValue
        - score
      properties:
        conversationId:
          type: string
          description: the id of the conversation
          example: "conv_12131"
        state:
          type: string
          description: state name
          example: "state_4"
        traversedStates:
          type: array
          description: the history of traversed states
          items:
            type: string
          example:
            - "state_0"
            - "state_1"
            - "state_3"
            - "state_4"
        maxStateCount:
          type: number
          format: integer
          description: the max number of times the state can be evaluated
          default: 0
        analyzer:
          type: string
          description: the analyzer expression
          example: 'keyword("password")'
        data:
          type:  object
          description: the variables passed to StarChat plus the variable eventually extracted by the analyzers
          additionalProperties:
            type: string
          example: {"name": "Donald Duck", "job": "idle"}
        bubble:
          type: string
          description: the message to display
          example: "Hello Donald Duck, I just sent you an email with a link to reset the password"
        action:
          type: string
          description: a function to be called on the client side. StarChat developer must provide types of input and output (like an abstract method), and the GUI developer is responsible for the actual implementation (e.g. show_button)
          example: "show_button"
        actionInput:
          type: object
          description: input passed to action's function (e.g., for show_buttons can be a set of pairs ("text to be shown on button", state_to_go_when_clicked)
          additionalProperties:
            type: string
          example: {"text to be shown on button": "password_recovery"}
        stateData:
          type: object
          description: a dictionary of strings with arbitrary data to pass along
          additionalProperties:
            type: string
          example: {"url": "www.getjenny.com"}
        successValue:
          type: string
          description: an action or a state name for the client to set the next state in case the evaluated function succeed
          example: "eval(show_buttons)"
        failureValue:
          type: string
          description: an action or a state name for the client to set the next state in case the evaluated function fail
          example: "dont_understand"
        score:
          type: number
          format: double
          description: the score for the state
          example: 0.83
