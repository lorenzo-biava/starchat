          example: 1.0
        feedbackScoreAnswerLte:
          type: number
          format: double
          description: >-
            max score value, if not specified -> no upper bound (answer)
            Since the documents without a feedback will have a score equal to 0.0, so use
            a value greater than 0.0 to filter only the documents with a feedback.
          example: 5.0
        algorithmScoreAnswerGte:
          type: number
          format: double
          description: min score value, if not specified -> no lower bound (answer)
          example: 4.0
        algorithmScoreAnswerLte:
          type: number
          format: double
          description: >-
            max score value, if not specified -> no upper bound (answer)
